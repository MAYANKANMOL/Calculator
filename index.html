<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6ed4f3356c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <p id="display"></p>
            </div>
            <div id="buttons">
                <div id="row-1">
                    <button id="each" class="btn" data-value="AC">
                    <span style="margin-top: 8px;"> AC </span>
                    </button>
                    <button id="each" class="btn" data-value=".">
                    <span> . </span>
                    </button>
                    <button id="each" class="btn" data-value="/">
                    <span> / </span>
                    </button>
                    <button id="each" class="btn" data-value="DEL">
                    <span> <i class="fa-solid fa-delete-left" style="margin-top: 4px;"></i> </span>
                    </button>
                </div>
                <div id="row-2">
                    <button id="each" class="btn" data-value="7">
                    <span> 7 </span>
                    </button>
                    <button id="each" class="btn" data-value="8">
                    <span> 8 </span>
                    </button>
                    <button id="each" class="btn" data-value="9">
                    <span> 9 </span>
                    </button>
                    <button id="each" class="btn" data-value="*">
                    <span> <i class="fa-solid fa-xmark" style="margin-top: 13px;"></i> </span>
                    </button>
                </div>
                <div id="row-3">
                    <button id="each" class="btn" data-value="4">
                    <span> 4 </span>
                    </button>
                    <button id="each" class="btn" data-value="5">
                    <span> 5 </span>
                    </button>
                    <button id="each" class="btn" data-value="6">
                    <span> 6 </span>
                    </button>
                    <button id="each" class="btn" data-value="-">
                    <span> - </span>
                    </button>
                </div>
                <div id="row-4">
                    <button id="each" class="btn" data-value="1">
                    <span> 1 </span>
                    </button>
                    <button id="each" class="btn" data-value="2">
                    <span> 2 </span>
                    </button>
                    <button id="each" class="btn" data-value="3">
                    <span> 3 </span>
                    </button>
                    <button id="each" class="btn" data-value="+">
                    <span> + </span>
                    </button>
                </div>
                <div id="row-5">
                    <button id="each1" class="btn" data-value="%">
                    <span> % </span>
                    </button>
                    <button id="each1" class="btn" data-value="0">
                    <span> 0 </span>
                    </button>
                    <button id="each2" class="btn" data-value="=">
                    <span> = </span>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
